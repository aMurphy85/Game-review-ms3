{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s10 m8 l8 offset-s1 offset-l2 offset-m2">
            <h4 class="header white-text">Register</h4>
        </div>
    </div>

    <div class="row">
        <form class="col s10 m8 l8 offset-s1 offset-l2 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel grey darken-4">
                <!-- username input -->
                <div class="row">
                    <div class="input-field col s10 m8 l8 offset-s1 offset-m2 offset-l2">
                        <i class="fas fa-user-plus prefix white-text"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate white-text" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password input -->
                <div class="row">
                    <div class="input-field col s10 m8 l8 offset-s1 offset-m2 offset-l2">
                        <i class="fas fa-user-lock prefix white-text"></i>
                        <input id="password" name="password"  type="password" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate white-text" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- submit button -->
                <div class="row center-align">
                    <button class="btn waves-effect register-btn red darken-3" type="submit">
                        Register
                        <i class="fas fa-file-signature white-text"></i>
                    </button>
                </div>
            </div>
        </from>
    </div>

    <!-- link to log in -->
    <div class="row">
        <div class="col s12">
            <p class="center-align white-text">
                Already have an account? 
                <a href="{{ url_for('login') }}" class="light-blue-text">Log In</a>
            </p>
        </div>
    </div>

{% endblock %}
