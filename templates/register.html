{% extends "base.html" %}
{% block content %}

    <h2 class="center-align">Register</h2>

    <div class="row">
        <form class="col s12 m10 l8 offset-m1 offset-l2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel grey darken-4">
                <!-- username input -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix white-text">person_add</i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate white-text" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password input -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix white-text">lock</i>
                        <input id="password" name="password"  type="password" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate white-text" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- submit button -->
                <div class="row center-align">
                    <button class="btn waves-effect red darken-3" type="submit" name="action">
                        Register
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </from>
    </div>

    <!-- link to log in -->
    <div class="row">
        <div class="col s12">
            <p class="center-align white-text">
                Already have an account? 
                <a href="{{ url_for('login') }}" class="light-blue-text">Log In</a>
            </p>
        </div>
    </div>

{% endblock %}
