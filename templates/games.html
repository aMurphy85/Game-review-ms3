{% extends "base.html" %}
{% block content %}

    <h2>I'm extending the base template</h2>

    {% for game in games %}
        {{ game.release_date }}<br>
        {{ game.game_genre }}<br>
        {{ game.num_of_players }}<br>
        {{ game.game_developers }}<br>
        {{ game.game_platforms }}<br>
        {{ game.game_description }}<br>
    {% endfor %}

{% endblock %}
