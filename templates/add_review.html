{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m10 l8 offset-l2 offset-m1">
        <h4 class="header white-text">Add review</h4>
    </div>
</div>

<div class="row">
    <div class="col s12 m10 l8 offset-l2 offset-m1">
        <div class="card-panel grey darken-4">

            <div class="row">
                <form class="col s12 m10 l10 offset-m1 offset-l1">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix white-text">account_circle</i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label class="white-text" for="icon_prefix">Name</label>
                        </div>                       
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix white-text">mode_edit</i>
                            <textarea id="textarea1" class="materialize-textarea"></textarea>
                            <label class="white-text" for="textarea1">Textarea</label>
                        </div>
                    </div>

                    <!-- Switch -->
                    <div class="switch center-align">
                        <p class="white-text"><strong>Recommend this game?</strong></p>
                        <label class="white-text">
                             No
                            <input type="checkbox">
                            <span class="lever"></span>
                                Yes
                        </label>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

{% endblock %}
