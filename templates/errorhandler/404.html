<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" 
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    {% block styles %}
    {% endblock %}
    <title>Game Review</title>
</head>
<body>

    <div class="row">
        <div class="col s12 m10 l8 offset-l2 offset-m1" id="card">
            <div class="card black">
                <div class="card-image">
                    <img id="card-image" src="https://i.redd.it/x1sr1lob3ai41.jpg">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12 center-align">
            <a class="waves-effect waves-light btn-small modal-trigger red darken-4" href="{{ url_for('home') }}" id="btn">
                Home
            </a>
        </div>
    </div>

</body>
</html>
